<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Путешествия по России</title>
</head>
  <body class="page">
    <div class="root">

      <header class="header header__bottom-border">
        <img class="logo" src="./images/logo/__logo.svg" alt="Логотип 'Mesto.Russia">
      </header>

      <main>

        <section class="profile">
          <img class="profile__avatar" src="./images/avatar/avatar.jpg" alt="Аватарка автора">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="btn btn__edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="btn btn__add"></button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img class="element__img" src="./images/elements/blue_hole.jpg" alt="Большая Голубая Дыра">
              <div class="element__discription">
                <h2 class="element__title">Большая Голубая Дыра</h2>
                <button class="btn btn__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__img" src="./images/elements/gibraltar.jpg" alt="Граница несмешиваемых вод в Гибралтарском проливе">
              <div class="element__discription">
                <h2 class="element__title">Гибралатар</h2>
                <button class="btn btn__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__img" src="./images/elements/red_kamchatka.jpg" alt="Красный прилив' на Камчатке">
              <div class="element__discription">
                <h2 class="element__title">&laquo;Красный прилив&raquo;</h2>
                <button class="btn btn__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__img" src="./images/elements/baykal.jpg" alt="Байкал">
              <div class="element__discription">
                <h2 class="element__title">Байкал</h2>
                <button class="btn btn__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__img" src="/images/elements/clypso.jpg" alt="Исследовательское судно Калипсо">
              <div class="element__discription">
                <h2 class="element__title">&laquo;Калипсо&raquo;</h2>
                <button class="btn btn__like"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__img" src="./images/elements/Alcyon.jpg" alt="Исследовательское судно Алсион">
              <div class="element__discription">
                <h2 class="element__title">&laquo;Алсион&raquo;</h2>
                <button class="btn btn__like"></button>
              </div>
            </li>
          </ul>
        </section>

        <section class="popup popup_opened">
          <div class="popup__container">
            <form>

            </form>
          </div>

        </section>
      </main>

      <footer class="footer">

        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

    </div>
  </body>
</html>
